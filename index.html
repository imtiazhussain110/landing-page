<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Boostrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boostrap Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-box">
      <div class="container">
        <!-- Logo -->
        <img class="img-fluid logo-img" src="images/logo.svg" alt="logo" />

        <!-- Body -->

        <div class="box-body container p-5">
          <div class="row">
            <div class="col-lg">
              <img
                class="img-fluid"
                src="images/illustration-mockups.svg"
                alt=""
              />
            </div>
            <div class="col-lg text-light p-4">
              <h1>Build The Community Your Fans Will Love</h1>
              <p class="my-4">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="register-btn btn btn-lg btn-light px-5 mt-3">
                Register
              </button>
            </div>
          </div>
        </div>

        <!-- Icons -->

        <div class="container">
          <div class="icons mb-3">
            <i class="bi bi-facebook m-2 fs-4"></i>
            <i class="bi bi-twitter m-2 fs-4"></i>
            <i class="bi bi-instagram m-2 fs-4"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
